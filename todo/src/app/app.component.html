<header>
  <h1>To Do list</h1>

</header>

<main>
  <div class="container">

    <div class="add-new-todo">
      <form #newTodoForm="ngForm" (ngSubmit)="onSubmit(newTodoForm)">
        <input type="text" name="newTodo" id="newTodo" [(ngModel)]="formData.Text" placeholder="To Do" required />
        <button type="submit"><fa-icon [icon]="faPlus"></fa-icon></button>
      </form>
    </div>
    <div class="todos">

      <div *ngFor="let todo of todos" class="todo">
        <div class="todo-text">
            <input type="tex" [(ngModel)]="todo.Text" (change)="onUpdate(todo)">
        </div>
        <div class="todo-actions">
          <button class="todo-action" (click)="onDelete(todo)">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>    
        </div>
      </div>
     

    </div>
   
  </div>
</main>
